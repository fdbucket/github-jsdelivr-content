<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>GitHub图床</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <link rel="stylesheet" href="./static/css/mystyle.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/Message.js"></script>
</head>

<body>
    <div id="left-gg"></div>
    <div id="right-gg"></div>
    <div class="header">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-lg12">
                    <div class="layui-hide-xs menu">
                        <ul class="layui-nav" lay-filter="">
                            <li class="layui-nav-item"><a onclick="open_alert()"><i class="layui-icon"></i> 使用协议</a></li>
                            <span class="layui-nav-bar"></span>
                        </ul>
                    </div>
                    <div class="menu layui-hide-lg layui-hide-md layui-hide-sm">
                        <ul class="layui-nav" lay-filter="">
                            <li class="layui-nav-item"><a onclick="open_alert()"><i class="layui-icon"></i> 使用协议</a></li>
                            <span class="layui-nav-bar"
                                style="left: 62.9375px; top: 55px; width: 0px; opacity: 0;"></span>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 顶部导航栏END -->
    <div class="layui-container">
        <div class="layui-row">
            <!-- 首页主要区域 -->
            <div class="layui-col-lg12">
                <div id="main">
                    <div class="alert alert-warning" role="alert">
                        <span class="alert-inner--icon"><i class="layui-icon"></i></span>
                        <span class="alert-inner--text">仅支持单文件,大小限制2MB,本站图床存储于</span>
                        <a style="color: red;" href="https://github.com/" target="_blank"> Github </a>
                        <span class="alert-inner--text">且由</span>
                        <a style="color: red;" href="https://www.jsdelivr.com/" target="_blank"> Jsdelivr </a>
                        <span class="alert-inner--text">提供全球CDN加速 &nbsp;&nbsp; 项目地址：</span>
                        <a style="color: red;" href="https://github.com/fdbucket/github-jsdelivr-content/" target="_blank">https://github.com/fdbucket/github-jsdelivr-content</a>
                    </div>
                    <!-- 上传区域 -->
                    <div class="layui-form-item">
                        <div class="layui-upload-drag" id="upimg" name="pic">
                            <i class="layui-icon"></i>
                            <p>点击上传，亦或者粘贴(Ctrl+V)图片</p>
                        </div>
                    </div>
                    <!-- 上传区域END -->
                </div>
            </div>
            <!-- 首页主要区域END -->
        </div>
        <div class="layui-row">
            <div class="layui-col-lg12">
                <!-- 上传进度条 -->
                <div class="progress">
                    <div class="layui-progress layui-progress-big" lay-filter="uploadProgress" lay-showPercent="true">
                        <div class="layui-progress-bar" lay-percent="0%"></div>
                    </div>
                </div>
                <!-- 上传进度条END -->
            </div>
            <div class="layui-col-lg12" id="imgshow">
                <!-- 图片显示区域 -->
                <!-- 显示缩略图 -->
                <div class="layui-col-lg4">
                    <div id="img-thumb" style="padding-top: 1em;"><img src="" alt="查看详情"></div>
                </div>
                <!-- 显示地址 -->
                <div class="layui-col-lg7 layui-col-md-offset1">
                    <div id="links">
                        <table class="layui-table" lay-skin="nob" lay-size="sm">
                            <colgroup>
                                <col width="100">
                                <col width="450">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>URL</td>
                                    <td><input type="text" class="layui-input" id="url" data-cip-id="url"></td>
                                    <td><a href="javascript:;" class="layui-btn layui-btn-sm"
                                            onclick="copyurl('url')">复制</a></td>
                                </tr>
                                <tr>
                                    <td>UBB</td>
                                    <td><input type="text" class="layui-input" id="bbcode" data-cip-id="bbcode"></td>
                                    <td><a href="javascript:;" class="layui-btn layui-btn-sm"
                                            onclick="copyurl('bbcode')">复制</a></td>
                                </tr>
                                <tr>
                                    <td>markdown</td>
                                    <td><input type="text" class="layui-input" id="markdown" data-cip-id="markdown">
                                    </td>
                                    <td><a href="javascript:;" class="layui-btn layui-btn-sm"
                                            onclick="copyurl('markdown')">复制</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 图片显示区域END -->
            </div>
        </div>
    </div>
    <script src="./static/layui/layui.js"></script>
    <script src="./static/js/embed.js"></script>
    <script src="./static/js/clipBoard.min.js"></script>
    <script>
        function open_alert () {
            var msg = '<ul><li>不得上传色情、暴力、政治的内容</li><li>不得上传侵犯版权、隐私权的内容</li><li>违反规定直接删除图片不另行通知</li><li>所有图片仅供网站内部使用</li></ul>';
            alert(msg);
        }
    </script>
</body>

</html>
